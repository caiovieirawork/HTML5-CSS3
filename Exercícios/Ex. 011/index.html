<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente (no meu próprio servidor)</h1>

    <!--<video src="videos/6800639-Hd 1080 1920 30Fps.mp4" width="300" controls></video>   Esse é o modo mais fácil de hospedagem de vídeo que não tem suporte para outros navegadores pq um tipo de video, no caso o mp4 somente, não é compatível com todos os navegadores, então por segurança melhor colocar outros tipos, assim:-->
    <video src="videos/6800639-Hd 1080 1920 30Fps.mp4">
        <source src="videos/6800639-Hd 1080 1920 30Fps.mp4" type="videos/mp4" width="300" controls>
        <!--source src="video tan tan tan.mkv"
        source src="video tan tan tan.ogg"
        source src="video tan tan tan.webm"-->
        <p>Seu navegador não suporta vídeos</p>
        <!--Leitura feita em ordem de cima para baixo, se um n aceitar, roda o de baixo e assim por diante. Se nenhum funcionar rodar o parágrafo-->

        <!--Esse método com a tag vídeo causa um grandeee custo com o consumo de tráfego de dados do servidor, ficando bem caro a hospedagem-->
    </video>
        <h1>Inserindo vídeos no youtube para solucionar o problema do custo</h1>
        <h2>Inserir vídeos hospedados e consumindo dados pelo próprio youtube</h2>
        <!--Ir em um vídeo do youtube, clicar em compartilhar, incorporar. Ele dará um código-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=_Nz1m_TJwCRtsKvS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
