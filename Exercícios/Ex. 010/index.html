<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Aumente e diminua o tamanho da janela para ver a troca das imagens simulando outros dispositivos</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexível">
    </picture>
    <h1>Reprodução de Áudios</h1>
    <!--maneira mais simples = <audio src="midia/girl-on-top.mp3" controls autoplay> -->
        <audio preload="metadata" controls>
            <source src="midia/girl-on-top.mp3" type="audio/mpeg" controls>
            <!--Para segurança, baixar outros formatos como ogg, wav e colocar como segundas opções, exemplo:
            <source src="midia/girl-on-top.ogg" type="audio/ogg">
            Ele irá carregar primeiro o mp3 e depois o ogg caso não funcione, de cima pra baixo. E se caso não funcionar, ele rodará o parágrafo abaixo-->
            <p>Infelizmente o áudio não está disponível nesse navegador </p>
        </audio>


    </audio>
</body>
</html>
