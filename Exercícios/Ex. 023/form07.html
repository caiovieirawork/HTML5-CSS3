<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="formulario.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected> --- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">Profissão: </label>
            <input name="prof" id="iprof" list="lstprof"></input>
            <datalist id="lstprof">
                <option value="PF">Professor</option>
                <option value="DV">Desenvolvedor</option>
                <option value="CO">Cozinheiro</option>
                <option>Vendedor</option>
            </datalist>
        </div>
        <div>
            <label for="itex">Mande sua mensagem: </label> <br>
            <textarea name="tex" id="itex" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
