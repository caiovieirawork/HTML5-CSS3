<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="formulario.php" method="post" autocomplete="on">
        <div>
            <label for="isu" >
                <p>Usuário:</p> 
            </label>
            <input type="text" name="usu" id="isu"  minlength="8" maxlength="15" placeholder="Seu nome de usuário" size="15" required autocomplete="username"></input:Text>
        </div>
        <div>
            <label for="ipas">
                <p>Senha:</p> 
            </label>
            <input type="password" name="pas" id="ipas" minlength="8" maxlength="15" placeholder="8 dígitos ou mais" size="15" required autocomplete="current-password"></input:Text>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
