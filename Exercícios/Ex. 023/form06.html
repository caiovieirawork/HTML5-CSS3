<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <form action="formulario.php" method="post" autocomplete="on">
        <div>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="ilevel">Nível de Satisfação</label>
            <input type="range" name="level" id="ilevel">
        </div>
        <div>
            <label for="ifoto" min="1" max="5" value="3">Escolha sua imagem: </label>
            <input type="file" name="foto" id="ifoto">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
