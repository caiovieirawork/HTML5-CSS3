<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form3</title>
</head>
<body>
        <form action="formulario.php" method="post" autocomplete="on">
            <div>
                <label for="inome"><p>Nome: </p></label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" required maxlength="20">
            </div>
            <div>
                <label for="imat"><p>Media: </p></label>
                <input type="number" name="med" id="imed" min="0" max="10" placeholder="Sua Matrícula" step=".1" value="6" required>
            </div>
            <div>
                <label for="imes"><p>Período Letivo: </p></label>
                <input type="month" name="mes" id="imes">
            </div>
            <div>
                <label for="idia"><p>Dia da Prova: </p></label>
                <input type="date" name="dia" id="idia">
            </div>
            <div>
                <label for="ihor"><p>Hora da Prova: </p></label>
                <input type="time" name="hor" id="ihor">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
</body>
</html>
