<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            display: inline-block;
            background-color: gainsboro;
            width: 200px;
            height: 200px;
            border: 1px solid black; /*(isso é uma shorthand)*/
        }
        div:hover{ /*Pseudoclasses são representadas por :, que serve para mostrar um estado */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
